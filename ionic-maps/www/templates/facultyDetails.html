<ion-view>
	<div class="bar bar-header" style="background-color:#63ccc5; ">
	  <button class="button button-light icon ion-home" ui-sref="home"> Home</button>
	  <div class="h1 title" style="color:#FFF;">{{fakultas.nama}}</div>
	</div>
	<ion-content class="has-header" >
	    <div class="card">
		   <div class="item item-divider">
		    Informasi
		   </div>
		   <div class="item item-text-wrap">
		    {{fakultas.informasi}}
		   </div>
	 	</div>
	   <div class="card">
		   <div class="item item-divider">
		    Program studi
		   </div>
		   <div class="item item-text-wrap">
		    {{fakultas.prodi}}
		   </div>
	 	</div>

	   <div class="card">
		   <div class="item item-divider">
		    Map
		   </div>
		   <div class="item item-text-wrap" ui-sref="mapKantin({idfakultas:{{fakultas.id}}})">
		    Kantin
		   </div>
		   <div class="item item-text-wrap" ui-sref="mapMushola({idfakultas:{{fakultas.id}}})">
		   	Mushola
		   </div>
	 	</div>
	 </ion-content>
</ion-view>
