<ion-view>
<div class="bar bar-header">
   <div class="h1 title">Tour</div>
  <button class="button button-positive icon icon-home">Edit</button>
</div>
<ion-content class="has-header" >
	<div class="mytour">
	 <ion-slide-box class="padding" on-slide-changed="slideChanged(index)">
          <ion-slide ng-repeat="tour in tour" >
            
	   	   	<img class="col col-100"  src="{{tour.foto}}">
		   	
          </ion-slide>
     </ion-slide-box>
     </div>
 </ion-content>
</ion-view>
