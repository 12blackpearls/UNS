<ion-view>
      <ion-content >
        <div>
          <img class="col col-100"src="img/header.jpg">
          </div>
           
        <section class="home-container">
          <div class="row icon-row"> 
            
            <div class="col text-center col-33">
              <button class="button button-positive padding" onclick="window.open('https://siakad.uns.ac.id', '_system', 'location=yes'); return false;">
                <img class="col col-100 padding" src="img/siakad.png">
                <p class="text-center">Siakad</p>
              </button>
              
            </div>
          
            <div class="col text-center  col-33">
              <button class="button button-balanced padding" ui-sref="calender">
                <img class="col col-100 padding" src="img/calendar.png">
                <p class="text-center">Calender</p>
              </button>
            </div>
      
            <div class="col text-center col-33">
              <button class="button button-balanced  padding" style="background-color:#001D55" onclick="window.open('https://library.uns.ac.id', '_system', 'location=yes'); return false;">
                <img class="col col-100" src="img/library.png">
                <p class="text-center">Library</p>
              </button>
            </div>
         
          </div>

          <div class="row icon-row ">
            <div class="col text-center col-33">
              <button class="button button-balanced padding" style="background-color:#FF6E1D" onclick="window.open('http://sibea.mawa.uns.ac.id', '_system', 'location=yes'); return false;">
                <img class="col col-100" src="img/sibea.png">
                <p class="text-center">Sibea</p>
              </button>
            </div>
        
            <div class="col text-center col-33">
              <button class="button button-assertive padding" ui-sref="news">
                <img class="col col-100" src="img/news.png">
                <p class="text-center">News</p>
              </button>
            </div>

            <div class="col text-center col-33">
              <button class="button button-energized padding" ui-sref="contact">
                <img class="col col-100" src="img/smartphone.png">
                <p class="text-center">Contact</p>
              </button>
            </div>

          </div>

          <div class="row icon-row ">
            <div class="col text-center col-33">
              <button class="button button-dark padding" ui-sref="faculty">
                <img class="col col-100" src="img/fakultas.png">
                <p class="text-center">Faculty</p>
              </button>
            </div>
          
            <div class="col text-center col-33">
              <button class="button button-calm padding" ui-sref="maps">
                <img class="col col-100" src="img/map.png">
                <p class="text-center">Maps</p>
              </button>
            </div>
           
            <div class="col text-center col-33">
              <button class="button button-royal  padding" ui-sref="tour">
                <img class="col col-100 padding" src="img/placeholder.png">
                <p class="text-center">Tour</p>
              </button>
            </div>
            
          </div>

        </section>
      </ion-content>
    </ion-view>
